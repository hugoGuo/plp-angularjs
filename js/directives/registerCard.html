<div class="mdl-card mdl-shadow--2dp register-card">
  <form ng-show="registerVisible" ng-submit="register()">
    <div class="mdl-card__title mdl-card--border">
      <h2 class="mdl-card__title-text">Register</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
        <input ng-model="registerUsername" class="mdl-textfield__input" type="text" id="username" />
        <label class="mdl-textfield__label" for="username">Username</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
        <input ng-model="registerPassword" class="mdl-textfield__input" type="password" id="password" />
        <label class="mdl-textfield__label" for="password">Password</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
        <input class="mdl-textfield__input" type="password" id="passwordConfirmation" />
        <label class="mdl-textfield__label" for="passwordConfirmation">Confirm Password</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
        <input ng-model="registerEmail" class="mdl-textfield__input" type="email" id="email" />
        <label class="mdl-textfield__label" for="email">Email</label>
      </div>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        Register
      </button>
    </div>
  </form>
</div>
