<div class="mdl-card mdl-shadow--2dp login-card">
  <form ng-show="loginVisible" ng-submit="login()">
    <div class="mdl-card__title mdl-card--border">
      <h2 class="mdl-card__title-text">Login</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
        <input ng-model="loginUsername" class="mdl-textfield__input" type="text" id="username" />
        <label class="mdl-textfield__label" for="username">Username</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
        <input ng-model="loginPassword" class="mdl-textfield__input" type="password" id="password" />
        <label class="mdl-textfield__label" for="password">Password</label>
      </div>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <input type="submit" value="Login" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"></input>
    </div>
  </form>
</div>
